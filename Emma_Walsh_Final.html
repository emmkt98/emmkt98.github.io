
<html>
<head>

  <meta charset="utf-8">
    
  <meta name="viewport" content="width=device-width, initial-scale=1">
    
  <title>final </title>
    
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">

    <style>

      body{
        background: midnightblue;
        font: Helvetica;
      }

      h1 {
        color: mediumpurple;  
      }

      h6{
        color: mediumpurple;
      }

      h5{
        color: white;
      }

      .btn-secondary{
        background-color: mediumpurple;
      }

      .col{
        color: mediumpurple;
      }

    </style>

</head>
<body>

    <br>
    <!--Title-->
    <div class="container text-center">
       <h1 class="display-1"> Trivia Time Machine </h1>
    </div>

    <br>

    <!--Instructions-->
    <div class="container">
      <h6 class="row justify-content-center">Choose a day and month and initiate the travel sequence to travel back</h6>
    </div>
    
    <br>

    <!--Form-->
    <div class="container text-center">
         <form id="date-form">
      <div class="row justify-content-center"> 

        <div class="col">
          Month:
          <select id="month">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
          </select>
        </div>

        <div class="col">
          Day:
          <select id="day">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
          </select>
        </div>

      </div>

        <br>

        <button type="submit" class="btn btn-secondary btn-sm">Initiate Travel Sequence</button>
      </form>
    </div>
   
    <br>

    <!-- time Machine-->
    <div class="container text-center" class="row justify-content-center" id="machine">

      <div class="card text-center" style="width: 45rem;">

      <img src="https://cdn.mos.cms.futurecdn.net/MyeFX5AnmgsfoRJPvtFhJ4.jpg" class="card-img" alt="Time Machine">
        <div class="card-img-overlay">
        <!-- API data pull inputed-->
        <h5 class="card-title" id="api-text"></h5>
        </div>

      </div>

    </div>


    <!--javascript links-->

    <!--bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <!-- JQ core-->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

    <!-- JQ UI-->
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js" integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" crossorigin="anonymous"></script>



  <script>
    const apiUrl = 'https://history.muffinlabs.com/date';
    const form = document.getElementById('date-form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      const day = document.getElementById('day').value;
      const month = document.getElementById('month').value;
      fetch(`${apiUrl}/${month}/${day}`)
        .then(response => response.json())
        .then(data => {
          const events = data.data.Events;
          const randomIndex = Math.floor(Math.random() * events.length);
          const randomEvent = events[randomIndex];
          document.getElementById('api-text').innerText = `\n\nOn this day in history, during the year of: ${randomEvent.year}
          \n${randomEvent.text}`;
        });
    });
  </script>
</body>

</html>
